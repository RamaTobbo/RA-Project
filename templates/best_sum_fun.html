<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Best Fitness</title>

  <style>
    :root{
      --bg: #F9FAFB;
      --surface: #FFFFFF;
      --border: #E5E7EB;
      --text: #111827;
      --muted: #6B7280;
      --primary: #4F46E5;
      --radius: 16px;
      --shadow: 0 10px 25px rgba(17, 24, 39, 0.06);
    }

    body{
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 20px;
    }

    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .header h2{
      font-size: 20px;
      margin: 0;
    }

    .badge{
      font-size: 12px;
      font-weight: 600;
      color: var(--primary);
      background: rgba(79,70,229,0.1);
      border: 1px solid rgba(79,70,229,0.2);
      padding: 6px 10px;
      border-radius: 999px;
    }

    .gif-box{
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px;
      background: #fff;
      border: 1px dashed var(--border);
      border-radius: 14px;
    }

    .gif-box img{
      width: 520px;           
      max-width: 100%;
      border-radius: 12px;
    }

    .caption{
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      margin-top: 10px;
    }

    @media (max-width: 700px){
      .gif-box img{
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="header">
        <h2>Best Fitness</h2>
        <span class="badge">Custom Function</span>
      </div>

      <div class="gif-box">
        <img
          src="/static/runs/{{ run_id }}/Custom_Fun_Best.gif"
          alt="Best Fitness GIF"
        >
      </div>

      <div class="caption">
        Best fitness value per iteration
      </div>

    </div>
  </div>
</body>
</html>
