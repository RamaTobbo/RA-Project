<!DOCTYPE html>
<html>

			height: 100%;

			display: flex;

		}

			flex: 1;

			flex-direction: row;

			justify-content: center;
			align-items: center;

			padding: 10px; 
			width: 25%; 
			box-sizing: border-box; 
		}

		.inner-box h2 {
			margin-top: 0;
			text-align: center;
		}

		img {
			max-width: 100%; 
			height: auto; 
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inner-box" id="box1">
