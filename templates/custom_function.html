<!doctype html>
<html>
<head><title>Custom Function</title></head>
<body>
  <h2>Run Optimization</h2>

  {% if error %}
    <p style="color:red;"><b>{{ error }}</b></p>
  {% endif %}

  <form method="POST" action="/run">
    <label>Individuals (it):</label>
    <input name="it" type="number" value="{{ last_it or 50 }}" /><br><br>

    <label>Generations (gen):</label>
    <input name="gen" type="number" value="{{ last_gen or 75 }}" /><br><br>

    <label>Lower bound (lb):</label>
    <input name="lb" type="number" step="0.01" value="{{ last_lb or 0 }}" /><br><br>

    <label>Upper bound (ub):</label>
    <input name="ub" type="number" step="0.01" value="{{ last_ub or 2 }}" /><br><br>

    <label>Function (use X and Y):</label><br>
    <input name="function" style="width:420px;"
           value="{{ last_fun or 'cos(X)*(sin(Y)**2)' }}" />
    <br><br>

    <button type="submit">Run</button>
  </form>
</body>
</html>
